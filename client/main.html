<head>
  <title>accounttest</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{#if currentUser}} 
      {{> logoutForm}} 
  {{else}} 
  <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-6">
            {{> loginForm}} 
        </div>
        <div class="col-md-6 col-lg-6">
            {{> SignupForm}} 
        </div>
      </div>
      <div class="row">
       {{> recovery}}
      </div>
      </div>
    
       
      
  {{/if}}
</body>

<template name='SignupForm'>
  <form id="signup-form">
    <h2>Sign Up</h2>
    <label for="signup-username">Username</label>
    <input type="text" id="signup-username" class="form-control" placeholder="Username"/> <br/>
    
    <label for="signup-email">Email</label>
    <input type="text" id="signup-email" class="form-control" placeholder="Email"/> <br/>
    
    <label for="signup-password">Password</label>
    <input type="text" id="signup-password" class="form-control" placeholder="Password"/> <br/>
    
    <label for="signup-name">Full Name</label>
    <input type="text" id="signup-name" class="form-control" placeholder="Full Name"/> <br/>
  <button class="btn btn-primary" type="submit">SignUP</button>
  </form>
  
</template>

<template name='logoutForm'>
    <form id="logout-form">
      {{currentUser.profile.name}}
      <button class="btn btn-danger" type="submit">logout</button>
      </form> 
  
</template>

<template name='loginForm'>
    <form id="login-form">
        <h2> Login</h2>
        <label for="login-username">Username</label>
        <input type="text" id="login-username" class="form-control" placeholder="Username"/> <br/>
        
        <label for="login-password">Password</label>
        <input type="text" id="login-password" class="form-control" placeholder="Password"/> <br/>
        
      <button class="btn btn-primary" type="submit">Login</button>
      </form> 
  
</template>


<template name="recovery">
  {{#if resetPassword}}
  <form id="new-password" action="action">
    <div class="row">
      <div class="col-md-4 col-lg-4">
          <input type="text" id="new-password-password" class="form-control" /> <br/>
          <input type="submit" value="Change Password" class="form-control" />>
      </div>
    </div>
  </form>
  {{else}}
  <form id="recovery-form" action="action">
    <div class="row">
      <div class="col-md-4 col-lg-4">
          <input type="text" id="recovery-mail" class="form-control" /> <br/>
          <input type="submit" value="Send Reset Instruction" class="form-control" />>
      </div>
    </div>
  </form>
  {{/if}}
</template>
